<div ng-controller="InfoCtrl">
  <!-- Header Bar -->
  <div class="row header">
    <div class="col-xs-12">
      <div class="meta">
        <div class="page">
          Info
        </div>
        <div class="breadcrumb-links">
          Home / Info
        </div>
      </div>
    </div>
  </div>
  <!-- End Header Bar -->

  <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
      <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6" ng-repeat="cpu in cpus">
      <rd-widget>
        <rd-widget-header title="{{ cpu.label }}">
        </rd-widget-header>
        <rd-widget-body>
          <nvd3-line-chart
            data="cpu.data"
            id="cpu.label"
            width="550"
            height="350"
            showXAxis="true"
            showYAxis="true">
              <svg></svg>
          </nvd3-line-chart>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
      <rd-widget>
        <rd-widget-body>
          <div class="widget-icon green pull-left">
            <i class="fa fa-users"></i>
          </div>
          <div class="title">80</div>
          <div class="comment">Users</div>
        </rd-widget-body>
      </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
      <rd-widget>
        <rd-widget-body>
          <div class="widget-icon red pull-left">
            <i class="fa fa-tasks"></i>
          </div>
          <div class="title">16</div>
          <div class="comment">Servers</div>
        </rd-widget-body>
      </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
      <rd-widget>
        <rd-widget-body>
          <div class="widget-icon orange pull-left">
            <i class="fa fa-sitemap"></i>
          </div>
          <div class="title">225</div>
          <div class="comment">Documents</div>
        </rd-widget-body>
      </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
      <rd-widget>
        <rd-widget-body>
          <div class="widget-icon blue pull-left">
            <i class="fa fa-support"></i>
          </div>
          <div class="title">62</div>
          <div class="comment">Tickets</div>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>
</div>
