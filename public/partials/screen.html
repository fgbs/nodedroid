<div ng-controller="PkgCtrl">
  <!-- Header Bar -->
  <div class="row header">
    <div class="col-xs-12">
      <div class="meta">
        <div class="page">
          Screen
        </div>
        <div class="breadcrumb-links">
          Home / Screen
        </div>
      </div>
    </div>
  </div>
  <!-- End Header Bar -->

  <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
      <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <iframe data-src="http://localhost:9002" width="800px" height="600px"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
